{% extends 'base.html' %}
{% block content %}
<style>
    body, html {
        background-color: #e6f7ff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .success-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        padding: 2em;
    }
    .success-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
        max-width: 500px;
        width: 100%;
        padding: 2.5em;
        text-align: center;
        animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .success-icon {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        border-radius: 50%;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.2em auto;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }
    .success-icon svg {
        width: 36px;
        height: 36px;
        color: #fff;
    }
    h1 {
        font-size: 2em;
        color: #007bff;
        margin-bottom: 0.4em;
        font-weight: 700;
    }
    p {
        color: #555;
        font-size: 1.1em;
        margin-bottom: 2.5em;
    }
    .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.75em;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        padding: 15px 35px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.1em;
        text-decoration: none;
        font-weight: 600;
        border: none;
        box-shadow: 0 5px 20px rgba(0, 123, 255, 0.25);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.35);
    }
    .upload-link {
        margin-top: 1.5em;
        display: block;
        color: #666;
        text-decoration: none;
        font-weight: 500;
    }
    .upload-link:hover {
        color: #007bff;
    }
</style>

<div class="success-wrapper">
    <div class="success-card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <h1>Report Ready!</h1>
        <p>Your files have been processed successfully.</p>
        <a href="{{ url_for('download_report') }}" class="download-btn">Download Excel Report</a>
        <a href="{{ url_for('index') }}" class="upload-link">Upload more files</a>
    </div>
</div>
{% endblock %}
