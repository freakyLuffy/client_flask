{% extends 'base.html' %}
{% block content %}
<style>
    .upload-container { max-width: 600px; margin: 4em auto; padding: 2em; background-color: #fff; border: 1px solid #e0e0e0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
    h1 { margin-bottom: 1em; }
    .form-group { margin-bottom: 1.5em; }
    input[type="file"] { display: none; }
    .custom-file-upload { border: 2px dashed #007bff; border-radius: 6px; display: block; padding: 40px 20px; cursor: pointer; background-color: #f9f9f9; }
    #file-name { margin-top: 10px; font-style: italic; color: #555; }
    button[type="submit"] { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; margin-top: 1em; }
    .nav-link { margin-top: 1.5em; display: inline-block; }
</style>
<div class="upload-container">
    <h1>{% block title %}Upload Hotel Data{% endblock %}</h1>
    <form method="post" action="{{ url_for('process_file') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file" class="custom-file-upload">
                Click to select one or more Excel files
                <div id="file-name">No files chosen</div>
            </label>
            <input type="file" name="file" id="file" accept=".xlsx, .xls" required multiple>
        </div>
        <button type="submit">Generate Dashboard</button>
    </form>
    {% if dashboards_exist %}
    <a href="{{ url_for('main_dashboard') }}" class="nav-link">View Existing Dashboard</a>
    {% endif %}
</div>
<script>
document.getElementById('file').onchange = function () {
    const fileCount = this.files.length;
    const fileNameDisplay = document.getElementById('file-name');
    if (fileCount === 0) { fileNameDisplay.textContent = "No files chosen"; } 
    else if (fileCount === 1) { fileNameDisplay.textContent = this.files[0].name; } 
    else { fileNameDisplay.textContent = `${fileCount} files selected`; }
};
</script>
{% endblock %}
