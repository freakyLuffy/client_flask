{% extends 'base.html' %}

{% block content %}
<style>
    .upload-container {
        max-width: 600px;
        margin: 4em auto;
        padding: 2em;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        text-align: center;
    }
    .upload-container h1 {
        margin-bottom: 1em;
    }
    .form-group {
        margin-bottom: 1.5em;
    }
    input[type="file"] {
        display: none;
    }
    .custom-file-upload {
        border: 2px dashed #007bff;
        border-radius: 6px;
        display: inline-block;
        padding: 40px 20px;
        cursor: pointer;
        background-color: #f9f9f9;
        width: 100%;
        text-align: center;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .custom-file-upload:hover {
        background-color: #f1f1f1;
        border-color: #0056b3;
    }
    #file-name {
        margin-top: 10px;
        font-style: italic;
        color: #555;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
        display: block;
        width: 100%;
        margin-top: 1em;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="upload-container">
    <h1>{% block title %}Upload Hotel Data{% endblock %}</h1>
    <form method="post" action="{{ url_for('process_file') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file" class="custom-file-upload" id="upload-label">
                Click to select an Excel file
                <div id="file-name">No file chosen</div>
            </label>
            <input type="file" name="file" id="file" accept=".xlsx, .xls" required>
        </div>
        <button type="submit">Upload and View Dashboard</button>
    </form>
</div>

<script>
document.getElementById('file').onchange = function () {
    var fileName = this.files[0] ? this.files[0].name : "No file chosen";
    document.getElementById('file-name').textContent = fileName;
};
</script>
{% endblock %}
